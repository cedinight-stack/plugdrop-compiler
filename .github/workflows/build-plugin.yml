name: Build JUCE Plugin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libx11-dev libxinerama-dev libxrandr-dev \
            libxcursor-dev libxcomposite-dev libxrender-dev \
            libfreetype6-dev libglu1-mesa-dev libcurl4-openssl-dev \
            ninja-build cmake git

      - name: Clone JUCE
        run: |
          git clone --depth 1 https://github.com/juce-framework/JUCE.git juce

      - name: Prepare build folder
        run: |
          rm -rf build
          mkdir -p build/Source

      - name: Move plugin sources
        run: |
          cp PluginProcessor.h build/Source/
          cp PluginProcessor.cpp build/Source/
          cp PluginEditor.h build/Source/
          cp PluginEditor.cpp build/Source/
          cp CMakeLists.txt build/

      - name: Configure CMake
        run: |
          cd build
          cmake -B . -S . -DCMAKE_BUILD_TYPE=Release -DJUCE_PATH=../juce -G Ninja

      - name: Build plugin
        run: |
          cd build
          ninja

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: juce-plugin
          path: build
