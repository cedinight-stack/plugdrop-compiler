name: Build JUCE Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- Clone JUCE (OBLIGATOIRE !) ---
    - name: Clone JUCE
      run: |
        git clone --depth 1 https://github.com/juce-framework/JUCE.git
        echo "JUCE folder downloaded"

    # --- Install required system packages ---
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ pkg-config libasound2-dev \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev \
            libfreetype6-dev libcurl4-openssl-dev xvfb

    # --- Configure the JUCE plugin build ---
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DJUCE_PATH=${{ github.workspace }}/JUCE \
          -DCMAKE_PREFIX_PATH=${{ github.workspace }}/JUCE \
          -G "Unix Makefiles"

    # --- Build plugin ---
    - name: Build plugin
      run: |
        cd build
        cmake --build . --config Release

    # --- Upload built plugin (VST3 or others) ---
 - name: Upload Plugin Artifact
  uses: actions/upload-artifact@v4
  with:
    name: plugin
    path: build/**


